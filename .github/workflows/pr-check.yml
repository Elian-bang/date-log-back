name: PR Quality Gate

on:
  pull_request:
    branches: [main, production]
    types: [opened, synchronize, reopened]

jobs:
  quality-gate:
    name: Quality Gate Check
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: datelog_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Generate Prisma Client
        run: npx prisma generate

      - name: Check code formatting
        run: npm run format -- --check
        continue-on-error: true

      - name: Run linting (strict)
        run: npm run lint

      - name: Run type checking
        run: npm run type-check

      - name: Run all tests
        run: npm test
        env:
          NODE_ENV: test
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/datelog_test

      - name: Build check
        run: npm run build

      - name: Check for console.log statements
        run: |
          echo "Checking for debug statements..."
          if grep -r "console.log" src/ --include="*.ts" | grep -v "// allowed" | head -20; then
            echo "Warning: Found console.log statements in source code"
          fi

      - name: Check for TODO/FIXME comments
        run: |
          echo "Checking for TODO/FIXME comments..."
          TODO_COUNT=$(grep -r "TODO\|FIXME" src/ --include="*.ts" | wc -l)
          echo "Found $TODO_COUNT TODO/FIXME comments"
          if [ "$TODO_COUNT" -gt 10 ]; then
            echo "Warning: High number of TODO/FIXME comments"
          fi

  commit-lint:
    name: Commit Message Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check commit messages
        run: |
          echo "Checking commit message format..."
          git log --format="%s" origin/main..HEAD | while read msg; do
            if ! echo "$msg" | grep -qE "^(feat|fix|docs|style|refactor|test|chore|perf|ci|build|revert)(\(.+\))?: .+"; then
              echo "Warning: Commit message may not follow conventional format: $msg"
            fi
          done
